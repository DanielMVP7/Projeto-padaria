{% extends 'site/base.html' %}
{% block conteudo %}
<section class="container_section">
    <div class="cadastre-se">
        <h1>Cadastre-se</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn_teste btn-success"> Cadastrar</button>
            <h3 style="text-align: center;">Após cadastrar-se faça o <a style="background-color: white; border-radius: 10px; color: black;"
                    href="{% url 'login' %}">Login</a></h3>
        </form>
    </div>
</section>
{% endblock %}
